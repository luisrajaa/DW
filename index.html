<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polar Audio Equipment Rental</title>
    <style>
        :root {
            --bg-dark: #111;
            --container-dark: #222;
            --text-light: #fff;
            --accent-orange: #ff7b25;
            --accent-orange-hover: #e66915;
            --border-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--container-dark);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-light);
            text-align: center;
        }

        .logo span {
            color: var(--accent-orange);
        }

        /* Navigation */
        .nav-container {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 30px;
            scrollbar-width: none; /* Firefox */
        }

        .nav-container::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            padding: 0 20px;
        }

        .nav-tab {
            padding: 10px 20px;
            background-color: var(--container-dark);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .nav-tab:hover {
            background-color: #2a2a2a;
        }

        .nav-tab.active {
            background-color: var(--accent-orange);
            color: white;
            border-color: var(--accent-orange);
        }

        /* Equipment Grid */
        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .equipment-card {
            background-color: var(--container-dark);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .equipment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .equipment-image {
            height: 180px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.9rem;
        }

        .equipment-details {
            padding: 20px;
        }

        .equipment-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .equipment-description {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 15px;
            min-height: 40px;
        }

        .equipment-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .equipment-price {
            color: var(--accent-orange);
            font-weight: 600;
        }

        .equipment-stock {
            color: #4CAF50;
        }

        .equipment-stock.low {
            color: #FFC107;
        }

        .equipment-stock.out {
            color: #F44336;
        }

        .rent-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-orange);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .rent-btn:hover {
            background-color: var(--accent-orange-hover);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background-color: var(--container-dark);
            margin: 50px auto;
            max-width: 600px;
            border-radius: 8px;
            overflow: hidden;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: #aaa;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
        }

        .form-group textarea {
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--accent-orange);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--accent-orange-hover);
        }

        .btn-secondary {
            background-color: transparent;
            color: #aaa;
            border: 1px solid #444;
        }

        .btn-secondary:hover {
            background-color: #2a2a2a;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .equipment-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }

            .modal-content {
                margin: 20px;
                width: calc(100% - 40px);
            }
        }

        @media (max-width: 480px) {
            .equipment-grid {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                padding: 0 10px;
            }

            .nav-tab {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        // Set up event listeners

            // Category tab clicks
            elements.navTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Update active tab
                    elements.navTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Load new category
                    currentCategory = tab.dataset.category;
                    loadCategory(currentCategory);
                });
            });
            
            // Modal close buttons

                btn.addEventListener('click', () => {
                    elements.modal.style.display = 'none';
                });
            });
            
            // Close modal when clicking outside

                if (e.target === elements.modal) {
                    elements.modal.style.display = 'none';
                }
            });
            
            // Form submission

                alert('Rental submitted successfully! We will contact you shortly.');

        // Load equipment for a category

            let equipment = [];
            let categoryTitle = '';
            
            // Handle different category structures

                    ...equipmentData.speakers.active,
                    ...equipmentData.speakers.passive,
                    ...equipmentData.speakers.mixers
                ];

            else if (category === 'lighting') {
                equipment = [
                    ...equipmentData.lighting.equipment,
                    ...equipmentData.lighting.controllers
                ];
                categoryTitle = '<h2>Lighting Equipment</h2>';
            }
            else if (category === 'dj-equipment') {
                equipment = [
                    ...equipmentData["dj-equipment"].players,
                    ...equipmentData["dj-equipment"].mixers,
                    ...equipmentData["dj-equipment"].samplers
                ];
                categoryTitle = '<h2>DJ Equipment</h2>';
            }
            else if (category === 'microphones') {
                equipment = equipmentData.microphones;
                categoryTitle = '<h2>Microphones & IEM</h2>';
            }
            else if (category === 'accessories') {
                equipment = [
                    ...equipmentData.accessories.balloons,
                    ...equipmentData.accessories.fog,
                    ...equipmentData.accessories.tables,
                    ...equipmentData.accessories.screens
                ];
                categoryTitle = '<h2>Accessories</h2>';
            }
            
            if (equipment.length === 0) {
                elements.container.innerHTML = '<p>No equipment found in this category.</p>';
                return;
            }
            
            let html = categoryTitle + '<div class="equipment-grid">';
            
            equipment.forEach(item => {
                const stockClass = getStockClass(item.stock);
                
                html += `
                    <div class="equipment-card">
                        <div class="equipment-image">
                            [Image: ${item.name}]
                        </div>
                        <div class="equipment-details">
                            <div class="equipment-name">${item.name}</div>
                            <div class="equipment-description">${item.description}</div>
                            <div class="equipment-meta">
                                <div class="equipment-price">$${item.price}/day</div>
                                <div class="equipment-stock ${stockClass}">
                                    ${getStockText(item.stock)}
                                </div>
                            </div>
                            <button class="rent-btn" 
                                    data-id="${item.id}"
                                    data-name="${item.name}"
                                    ${item.stock === 0 ? 'disabled' : ''}>
                                ${item.stock === 0 ? 'Out of Stock' : 'Rent Now'}
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            elements.container.innerHTML = html;
            
            // Add event listeners to rent buttons
            document.querySelectorAll('.rent-btn').forEach(btn => {
                if (!btn.disabled) {
                    btn.addEventListener('click', () => {
                        openRentalModal(btn.dataset.id, btn.dataset.name);
                    });
                }
            });
        }

        // Get stock status class
        function getStockClass(stock) {
            if (stock === 0) return 'out';
            if (stock <= 3) return 'low';
            return '';
        }

        // Get stock status text
        function getStockText(stock) {
            if (stock === 0) return 'Out of stock';
            if (stock <= 3) return `Only ${stock} left`;
            return `${stock} available`;
        }

        // Open rental modal
        function openRentalModal(equipmentId, equipmentName) {
            elements.equipmentNameInput.value = equipmentName;
            elements.modal.style.display = 'block';
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
